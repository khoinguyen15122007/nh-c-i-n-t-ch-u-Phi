<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Cược Đá Bóng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .match-list {
            list-style-type: none;
            padding: 0;
        }
        .match-item {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .match-item h3 {
            margin: 0;
        }
        .bet-options {
            margin-top: 10px;
        }
        .bet-options button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .bet-options button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cá Cược Đá Bóng</h1>
        <p>Chọn trận đấu và đặt cược của bạn!</p>
    </header>

    <div class="container">
        <h2>Danh Sách Trận Đấu</h2>
        <ul class="match-list">
            <li class="match-item">
                <h3>Real Madrid vs Barcelona</h3>
                <p>Ngày: 01/12/2024 - Giờ: 22:00</p>
                <div class="bet-options">
                    <button onclick="placeBet('Real Madrid')">Cược Real Madrid</button>
                    <button onclick="placeBet('Hòa')">Cược Hòa</button>
                    <button onclick="placeBet('Barcelona')">Cược Barcelona</button>
                </div>
            </li>
            <li class="match-item">
                <h3>Manchester United vs Liverpool</h3>
                <p>Ngày: 02/12/2024 - Giờ: 00:30</p>
                <div class="bet-options">
                    <button onclick="placeBet('Manchester United')">Cược Manchester United</button>
                    <button onclick="placeBet('Hòa')">Cược Hòa</button>
                    <button onclick="placeBet('Liverpool')">Cược Liverpool</button>
                </div>
            </li>
            <!-- Thêm các trận đấu khác ở đây -->
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Cá Cược Đá Bóng - Tất cả các quyền được bảo vệ</p>
    </footer>

    <script>
        function placeBet(team) {
            alert('Bạn đã đặt cược cho đội: ' + team);
        }
    </script>
</body>
</html>
